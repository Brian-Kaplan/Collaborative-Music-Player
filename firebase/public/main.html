<!DOCTYPE html>
<html>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0js"></script>
<script>
  SC.initialize({
    client_id: '4a96f8c37178dc48a304255a4d39bcdd',
    redirect_uri: 'https://collabplayer.firebaseapp.com/'
  });
</script>
<body>
  <div>
      <h1>TEST</h1>
  </div>

  <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
	<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

  <script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe),
        newSoundUrl = 'https://soundcloud.com/house-of-vibes/florian-shipke-cant-breath-original-mix';

    widget.bind(SC.Widget.Events.READY, function() {
      // load new widget
      widget.bind(SC.Widget.Events.FINISH, function() {
        widget.load(newSoundUrl, {
          show_artwork: true
        });
      });
    });

  }());
</script>
</body>
</html>
